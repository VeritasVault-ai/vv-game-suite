<svg width="20" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect width="20" height="400" fill="#444488" />
  
  <!-- Metallic highlights -->
  <rect x="0" y="0" width="2" height="400" fill="#5555aa" opacity="0.7" />
  <rect x="18" y="0" width="2" height="400" fill="#333366" opacity="0.7" />
  
  <!-- Bolts/rivets along the wall -->
  <circle cx="10" cy="20" r="3" fill="#aaaaff" />
  <circle cx="10" cy="80" r="3" fill="#aaaaff" />
  <circle cx="10" cy="140" r="3" fill="#aaaaff" />
  <circle cx="10" cy="200" r="3" fill="#aaaaff" />
  <circle cx="10" cy="260" r="3" fill="#aaaaff" />
  <circle cx="10" cy="320" r="3" fill="#aaaaff" />
  <circle cx="10" cy="380" r="3" fill="#aaaaff" />
  
  <!-- Subtle grid pattern -->
  <line x1="0" y1="40" x2="20" y2="40" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="80" x2="20" y2="80" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="120" x2="20" y2="120" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="160" x2="20" y2="160" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="200" x2="20" y2="200" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="240" x2="20" y2="240" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="280" x2="20" y2="280" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="320" x2="20" y2="320" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="360" x2="20" y2="360" stroke="#5555aa" stroke-width="1" opacity="0.3" />
  
  <!-- Glow effect for energy field -->
  <rect x="0" y="0" width="20" height="400" fill="url(#glow)" opacity="0.3" />
  
  <!-- Define the glow gradient -->
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8888ff" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#aaaaff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#8888ff" stop-opacity="0.1" />
    </linearGradient>
  </defs>
</svg>